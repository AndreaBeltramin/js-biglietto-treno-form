<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<!--BOOTSTRAP CSS-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!--CUSTOM CSS-->
		<link rel="stylesheet" href="./css/style.css" />

		<title>Biglietto treno</title>
	</head>
	<body>
		<div class="row mt-5 p-5">
			<div class="col-4">
				<div class="mb-3">
					<label for="nameUser" class="form-label">Nome e cognome</label>
					<input
						type="text"
						class="form-control"
						id="nameUser"
						value="John Snow"
					/>
				</div>
			</div>
			<div class="col-4">
				<div class="mb-3">
					<label for="kmToDo" class="form-label">Km da percorrere</label>
					<input type="number" min="1" class="form-control" id="kmToDo" />
				</div>
			</div>
			<div class="col-4">
				<label for="ageSelect" class="form-label">Fascia d'età </label>
				<select
					id="ageSelect"
					class="form-select"
					aria-label="Default select example"
				>
					<option selected>Scegli l'età</option>
					<option value="1">Maggiorenne</option>
					<option value="2">Minorenne</option>
					<option value="3">Altro</option>
				</select>
			</div>
		</div>
		<button type="button" class="btn btn-primary mx-5">Genera biglietto</button>
		<!--BOOTSTRAP JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!--CUSTOM JS-->
		<script src="./js/main.js"></script>
	</body>
</html>
